<section class="Hero-profile">
	<div class="profile z-depth-1">
		<div class="profile-pic">
			<img src="{{ loggedUserPic }}" alt="Profile">
		</div>
		<div class="profile-info">
			<p class="userName">{{ loggedUser }}</p>
			<p class="item"><small>E-mail</small>{{ loggedEmail }}</p>
			<p class="item"><small>Celular</small>{{ loggedPhone }} 300 543 7822</p>
			<p class="item"><small>Puntos Acumulados</small> 30.000 pts</p>
		</div>
	</div>
</section>
